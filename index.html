<!DOCTYPE html>
<html>
<head>
    <title>URBAN BITES - Fine Dining Experience</title>
    <style>
        *{
           margin : 0;
	   padding: 0;
	   box-sizing: border-box;
	}
	 body {
            font-family: 'Georgia', serif;
            line-height: 1.6;
            color: #333;
            overflow-x: hidden;
        }

        
        header {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            z-index: 1000;
            transition: all 0.3s ease;
        }
	nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 5%;
            max-width: 1200px;
            margin: 0 auto;
        }
           .logo {
            font-size: 2rem;
            font-weight: bold;
            color: #d4af37;
            letter-spacing: 2px;
        }
              .nav-links {
            display: flex;
              list-style: none;
            gap: 2rem;
        }
         .nav-links li a {
            color: white;
            text-decoration: none;
            font-size: 1rem;
            padding: 0.5rem 1rem;
            border-radius: 25px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
	 .nav-links li a::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
	    width: 100%;
            height: 100%;
	    background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            transition: left 0.5s;
        }
           .nav-links li a:hover::before {
                left: 100%;
        }
          .nav-links li a:hover {
                    background: rgba(212, 175, 55, 0.2);
            transform: translateY(-2px);
        }
         .cta-button {
            background: linear-gradient(135deg, #d4af37, #f4d03f);
            color: #333 !important;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(212, 175, 55, 0.3);
        }
           .cta-button:hover {
            background: linear-gradient(135deg, #f4d03f, #d4af37);
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(212, 175, 55, 0.4);
        }
             * Hero Section */
        .hero {
            height: 100vh;
 background: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.6)), 
                        url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800"><rect fill="%23000" width="1200" height="800"/><circle cx="200" cy="200" r="100" fill="%23333"/><circle cx="1000" cy="600" r="150" fill="%23222"/><rect x="300" y="100" width="600" height="400" fill="%23111" rx="20"/></svg>');
 background-size: cover;

background-position: center;
            display: flex;
align-items: center;
            justify-content: center;
            text-align: center;
            position: relative;
        }

.hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
	    right: 0;
            bottom: 0;
             background: radial-gradient(circle at center, transparent 0%, rgba(0,0,0,0.3) 100%);
        }

        .hero-content {
            color: white;
            max-width: 800px;
            z-index: 1;
            animation: fadeInUp 1s ease-out;
        }
             .hero h1 {
            font-size: 4rem;
            margin-bottom: 1rem;
            font-weight: 300;
            letter-spacing: 3px;
            background: linear-gradient(135deg, #d4af37, #f4d03f, #fff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

           .hero p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            opacity: 0.9;
            line-height: 1.8;
        }

            .hero-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }.btn {
            padding: 1rem 2rem;
            font-size: 1rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            position: relative;
            overflow: hidden;
            font-weight: 500;
        } .btn-primary {
            background: linear-gradient(135deg, #d4af37, #f4d03f);
            color: #333;
            box-shadow: 0 8px 25px rgba(212, 175, 55, 0.3);
        }
            .btn-secondary {
            background: transparent;
            color: white;
            border: 2px solid #d4af37;
        }
             .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(212, 175, 55, 0.4);
        }
           .btn-secondary:hover {
            background: rgba(212, 175, 55, 0.1);
        }
           /* Features Section */
        .features {
            padding: 5rem 5%;
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            max-width: 1200px;
            margin: 0 auto;
        }
          .features-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 3rem;
            margin-top: 3rem;
        }
