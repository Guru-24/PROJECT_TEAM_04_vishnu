<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More - Urban Bites</title>

    <style>
        /* Reset styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styling */
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #000, #1a1a1a);
            color: #fff;
            line-height: 1.6;
        }

        /* ===== HERO SECTION ===== */
        .hero-section {
            height: 60vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(45deg, #000, #333);
            position: relative;
        }

        .hero-section::before {
            content: "";
            position: absolute;
            inset: 0;
            background: radial-gradient(circle, rgba(255,215,0,0.2) 10%, transparent 60%);
        }

        .hero-content {
            text-align: center;
            position: relative;
            z-index: 1;
        }

        .logo {
            font-size: 3rem;
            font-weight: bold;
            background: linear-gradient(45deg, #FFD700, #FFA500);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            color: #FFD700;
            font-size: 1.5rem;
            margin-top: 10px;
        }

         /* ===== CONTENT SECTION ===== */
        .content-section {
            padding: 50px 20px;
            max-width: 1100px;
            margin: auto;
        }

        .section-title {
            font-size: 2rem;
            text-align: center;
            margin-bottom: 40px;
            background: linear-gradient(45deg, #FFD700, #FFA500);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
